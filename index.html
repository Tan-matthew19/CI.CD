    <style>
        /* Background gradient and font styling */
        body {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 22px;
            background: linear-gradient(to bottom, #74121d, #580c1f);
            color: white;
            text-align: center;
            padding-top: 20px;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .christmas-deco {
            font-size: 2em;
            color: #ffd700;
            margin-top: 30px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            animation: glow 1.5s infinite alternate;
        }

        /* Snowflake animation */
        @keyframes snow {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            z-index: 9999;
            pointer-events: none;
            font-size: 1.5em;
            color: white;
            opacity: 0.7;
            animation: snow 10s linear infinite;
        }

        /* Random sizes and positions for snowflakes */
        .snowflake:nth-child(1) {
            left: 5%;
            animation-duration: 12s;
            font-size: 1.8em;
        }

        .snowflake:nth-child(2) {
            left: 15%;
            animation-duration: 15s;
            font-size: 1.2em;
        }

        .snowflake:nth-child(3) {
            left: 25%;
            animation-duration: 18s;
            font-size: 2.0em;
        }

            left: 35%;
            animation-duration: 14s;
            font-size: 1.5em;
        }

        .snowflake:nth-child(5) {
            left: 45%;
            animation-duration: 20s;
            font-size: 1.1em;
        }

        .snowflake:nth-child(6) {
            left: 55%;
            animation-duration: 16s;
            font-size: 1.6em;
        }

        .snowflake:nth-child(7) {

            font-size: 2.1em;

        .snowflake:nth-child(8) {

            font-size: 1.4em;
        }

        .snowflake:nth-child(13) {
            left: 40%;
            animation-duration: 16s;
            font-size: 1.2em;
        }

        .snowflake:nth-child(14) {
            left: 50%;
            animation-duration: 19s;
            font-size: 2.0em;
        }

        .snowflake:nth-child(15) {
            left: 60%;
            animation-duration: 18s;
            font-size: 1.6em;
        }

        .snowflake:nth-child(16) {
            left: 70%;
            animation-duration: 13s;
            font-size: 1.7em;
        }

        .snowflake:nth-child(17) {
            left: 80%;
            animation-duration: 14s;
            font-size: 1.5em;
        }

        .snowflake:nth-child(18) {
            left: 10%;
            animation-duration: 16s;
            font-size: 1.2em;
        }

        /* Style for the video container */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .video iframe {
            width: 400px;
            height: 225px;
            border-radius: 10px;
        }

        /* Glow animation for the Christmas message */

            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b, 0 0 40px #ffd700, 0 0 50px #ffd700;

            100% {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b, 0 0 50px #ffd700, 0 0 60px #ffd700;

        }
